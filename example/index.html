<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

  <div class="wraper">
    <label class="select-pic-wraper">
      <span>请选择文件</span>

    <input class="range-input" type="range" value="0.7" max="1" min="0" step="0.1">

    <div class="pic-wraper">
      <div class="select"></div>
      <div class="hanld"></div>
    </div>
  </div>
